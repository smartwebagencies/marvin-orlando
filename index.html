<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvin: Orlando Concierge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4fa;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #6c4c9b;
    }
    textarea, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #6c4c9b;
      color: white;
      border: none;
    }
    .chat {
      background: white;
      padding: 20px;
      border-radius: 6px;
      min-height: 200px;
    }
  </style>
  <script>
   document.querySelector("button").addEventListener("click", async () => {
  const input = document.querySelector("textarea").value;
  const output = document.querySelector("#response");
  output.innerHTML = "Marvin is thinking...";
  
  try {
    const res = await fetch("/.netlify/functions/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input })
    });
    const data = await res.json();
    output.innerHTML = "üß† " + data.reply;
  } catch (err) {
    output.innerHTML = "üö® Marvin is having a tech hiccup.";
    console.error(err);
  }
});

  </script>
  
</head>
<body>

<h1>üé° Meet Marvin ‚Äì Your Orlando Concierge</h1>
<textarea id="userInput" rows="4" placeholder="Ask Marvin anything..."></textarea>
<button onclick="talkToMarvin()">Ask Marvin</button>

<div class="chat" id="chatBox">üó®Ô∏è Marvin is waiting for your question...</div>

<script>
    async function talkToMarvin() {
      const input = document.querySelector("textarea").value;
      const output = document.querySelector("#chatBox");
      output.innerHTML = "Marvin is thinking...";
  
      try {
        const res = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input }),
        });
  
        const data = await res.json();
        output.innerHTML = "üß† " + data.reply;
      } catch (err) {
        output.innerHTML = "üö® Marvin is having a tech hiccup.";
        console.error(err);
      }
    }
  </script>
